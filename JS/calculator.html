<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5">
    <h2 class="text-center">Valitse numerot ja laske</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <button class="btn btn-primary" onclick="changeNumber('num1', -1)">
            -
          </button>
          <input
            type="number"
            id="num1"
            class="form-control text-center"
            value="4"
          />
          <button class="btn btn-primary" onclick="changeNumber('num1', 1)">
            +
          </button>
          <select id="operator" class="form-select mx-2">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*" selected>*</option>
            <option value="/">/</option>
          </select>
          <button class="btn btn-primary" onclick="changeNumber('num2', -1)">
            -
          </button>
          <input
            type="number"
            id="num2"
            class="form-control text-center"
            value="5"
          />
          <button class="btn btn-primary" onclick="changeNumber('num2', 1)">
            +
          </button>
        </div>
        <div class="text-center">
          <button class="btn btn-primary w-100" onclick="calculate()">
            Laske
          </button>
        </div>
        <div class="mt-3 text-center">
          <input
            type="text"
            id="result"
            class="form-control text-center"
            readonly
          />
          <p class="mt-2">laskutoimituksia: <span id="counter">0</span> kpl</p>
        </div>
      </div>
    </div>
    <script src="js/calculator.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
